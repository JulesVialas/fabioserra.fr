<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site en maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f5f5;
            color: #2e537b;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .maintenance-box {
            background: #fff;
            border: 2px solid #2e537b;
            border-radius: 12px;
            padding: 2rem 2.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="maintenance-box">
        <h1>Site en maintenance</h1>
        <p>Ce site est temporairement inaccessible.<br>Merci de revenir plus tard.</p>
    </div>
</body>
</html>
